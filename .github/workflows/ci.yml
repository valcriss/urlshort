name: CI
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js (align with local)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: 📦 Installation des dépendances
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint

      - name: 🧪 Tests + Coverage
        run: npm run test
