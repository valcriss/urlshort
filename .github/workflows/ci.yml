        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js (align with local)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Tests + Coverage
